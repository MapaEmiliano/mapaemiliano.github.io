  <div class="navbar d-flex flex-column text-center navCont" style="background-color: #9D080D; color:white;">

    <span class="align-middle">An Interactive School Map for Emilio Aguinaldo College-Cavite</span>
  </div>

    <div class="d-flex justify-content-center align-items-center secCont">
    <section class="container-fluid d-flex justify-content-center align-items-center">

      <div class="row g-0 loginCont">

      <div class="col-md-7 col-lg-7 d-flex lRow overflow-hidden carousel slide carousel-fade"  data-bs-ride="carousel">
        <div class="bg-light d-flex" style="height: 200px;"> 
            <img src="imgs/eac.jpg" class="position-absolute top-0 start-0 w-100 h-100 object-cover carousel-item active">

      </div>

                          <div class="">

                              <div class="input-field">
                                  <input type="text" class="input" id="email" required autocomplete="off">

                              <div class="input-field">
                                  <input type="password" class="input" id="password" required>

                              </div>
                              <div class="input-field">
                                  <input type="submit" id="loginBtn" class="submit" value="Sign in">
                                  
                              </div>
                              <div class="signup">

                              </div>

                      </div>
