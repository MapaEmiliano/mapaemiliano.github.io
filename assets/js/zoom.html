<!DOCTYPE html>
<html>
  <head>
    <script src="https://d3js.org/d3.v7.min.js"></script>
  </head>
  <body>
    <svg id="my-svg" width="500" height="500">
      <rect x="100" y="100" width="100" height="100" fill="blue" id="draggable-element"/>
    </svg>
    <script>
      const svg = d3.select("#my-svg");

      const zoom = d3.zoom()
        .on("zoom", function() {
          svg.attr("transform", d3.event.transform);
        });

      svg.call(zoom);

      const drag = d3.drag()
        .on("drag", function(event) {
          d3.select(this)
            .attr("x", event.x)
            .attr("y", event.y);
        });

      const draggableElement = d3.select("#draggable-element");
      draggableElement.call(drag);
    </script>
  </body>
</html>
