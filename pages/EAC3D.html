  <script>
    const svg = d3.select("#my-svg");

    const zoom = d3.zoom()
      .on("zoom", function() {
        svg.attr("transform", d3.event.transform);
      });

    svg.call(zoom);

    const drag = d3.drag()
      .on("drag", function(event) {
        d3.select(this)
          .attr("x", event.x)
          .attr("y", event.y);
      });

    const draggableElement = d3.select("#draggable-element");
    draggableElement.call(drag);
  </script>
