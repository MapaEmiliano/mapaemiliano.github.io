  function mapPin(loc) {
    var pin = document.getElementById("pin");
        pin.style.opacity = "1";
    for(m in pinXY){
      if(m == loc){
        pin.style.display = "block";
        pin.setAttribute("x", pinXY[m][0]);
        pin.setAttribute("y", pinXY[m][1]);
        pin.scrollIntoView({behavior: "smooth", block: "center", inline: "center"});
      }
    }
  }

  const bldingBtns = document.querySelectorAll("a");

  bldingBtns.forEach(function(btn) {
    btn.addEventListener("click", function(e) {
      e.preventDefault();
      let src = "../pages/NavTemplateNew/2DEac.html";
      let imgName = btn.getAttribute("href") + ".png";
      to2D(src, imgName);
    });
  });
  
  function to2D(src, imgName) {
    
    const btn3D = parent.document.querySelector(".btn3D");
    const btn2D = parent.document.querySelector(".btn2D");
    const div3D = parent.document.getElementById("cont3D");
    const div2D = parent.document.getElementById("cont2D");
    const iframe2D = parent.document.getElementById("navFrame");

    div3D.style.display = "none";
    div2D.style.display = "block";

    btn3D.classList.remove("active");
    btn2D.classList.add("active");
    parent.checkIframe("navFrame", imgName.split(".")[0]);
    iframe2D.contentDocument.getElementById("pngMap").setAttribute("src", imgName);
    iframe2D.contentWindow.location.reload();


    setTimeout(function() {

      iframe2D.contentWindow.refreshGrid(imgName.split(".")[0]);
      
    }, 2000);

  }
