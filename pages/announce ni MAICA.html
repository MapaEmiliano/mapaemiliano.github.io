<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Announcements</title>
  <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"> -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/firebase/7.14.1-0/firebase.js"></script>

  <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-database.js"></script>
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js"></script> -->
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/aos/2.3.4/aos.css" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.3/font/bootstrap-icons.css">

  <link href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

  <!-- firebaseStorage -->

  <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
  <link rel="stylesheet" href="/assets/css/announcementStyle.css">

</head>

<body>
  <div class="container-fluid x-0  mainCont">
    <button id="picture-button" class="createBtn bi bi-plus-circle-fill fa-5x" data-bs-toggle="modal"
      data-bs-target="#announcementModal">
      <!-- <img src="../imgs/add-button.png" alt="Button Image" data-bs-toggle="modal" data-bs-target="#announcementModal"> -->
    </button>
    <div class="modal fade" id="announcementModal" tabindex="-1" aria-labelledby="modalheader" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header text-light" style="background-color: #8e0000de;">
            <h5 class="modal-title" id="modalheader">ADD ANNOUNCEMENTS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="announcement-form">
              <!-- Title Modal -->
              <div class="mb-3">
                <label for="title" class="form-label">Title</label>
                <input type="text" class="form-control bg-light bg-gradient" id="title" name="title">
              </div>
              <!-- Content Modal -->
              <div class="mb-3 position-relative">
                <label for="content" class="form-label">Content</label>
                <textarea class="form-control bg-light bg-gradient" id="content" name="content" rows="5"></textarea>
              </div>
              <!-- Image Modal -->
              <div class="mb-3">
                <label for="image" class="form-label">Image</label>
                <input type="file" class="form-control" id="fileInp" class="inputFile" name="image" accept="image/png, image/jpeg">
              </div>
              <!-- SUBMIT -->
              <div class="modal-footer">
                <button type="submit" class="btn text-light" style="background-color: #8e0000de;">Post Announcement</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- Edit announcement modal -->
    <div class="modal fade" id="editAnnouncementModal" tabindex="-1" aria-labelledby="editAnnouncementModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-xl">
        <div class="modal-content">
          <div class="modal-header text-light" style="background-color: #8e0000de;">
            <h5 class="modal-title" id="editAnnouncementModalLabel">EDIT ANNOUNCEMENTS</h5>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="modal-body">
            <form id="edit-announcement-form">
              <div class="mb-3">
                <label for="edit-title" class="form-label">Title</label>
                <input type="text" class="form-control bg-light bg-gradient" id="edit-title" required>
              </div>
              <div class="mb-3">
                <label for="edit-content" class="form-label">Content</label>
                <textarea class="form-control bg-light bg-gradient" id="edit-content" rows="3" required></textarea>
              </div>
              <div class="modal-footer">
                <button type="submit" class="btn text-light" style="background-color: #8e0000de;">Save Changes</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
    <!-- View Announcement Modal -->
    <div class="modal fade" id="viewAnnouncementModal" tabindex="-1" aria-labelledby="viewAnnouncementModalLabel" aria-hidden="true">
      <div class="modal-dialog modal-dialog-centered modal-xl">
        <div class="modal-content">
          <div class="modal-header text-center text-light" style="background-color: #8e0000de;">
            <h3 class="modal-title text-uppercase w-100" id="viewAnnouncementModalLabel"></h3>
            <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
          </div>
          <div class="ViewModal">
            <p id="viewAnnouncementContent" class="mx-3 mt-3"></p>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn text-light" style="background-color: #8e0000de;" data-bs-dismiss="modal">Close</button>
          </div>
        </div>
      </div>
    </div>
    <div id="announcements"></div>
    <!-- Add the notification bell icon to the header -->
    <div class="notification-container">
      <button class="notification-button">
        <i class="fas fa-bell"></i>
        <span class="badge badge-danger ml-2">0</span>
      </button>
      <div class="notification-popup">
        <div class="notification-popup-header">
          <h5 class="notification-popup-title">Notifications</h5>
          <button class="notification-popup-close"><i class="fas fa-times"></i></button>
        </div>
        <div class="notification-popup-body">
        </div>
      </div>
    </div>

    <!-- <div class="card">
      fakhafhai 
    </div> -->
  </div>

</body>
<!-- <script src="https://www.gstatic.com/firebasejs/8.6.5/firebase-app.js"></script> -->
<script src="https://www.gstatic.com/firebasejs/8.6.5/firebase.js"></script>

<script src="/assets/js/announcement.js"></script>
<script src="/assets/js/bootstrap.bundle.js"></script>

</html>
